<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Your Congress Info</h1>
    <h4>Powered by SunlightAPI</h4>
  </div>
</header>

<div class="container">
  <div class="spinner" ng-show="loading"></div>
  <div class="col-lg-9">
    <div class="well" ng-repeat="rep in repArray">
    <ul>
      <li>
        <div class = "square pull-left" ng-class="{republican: rep.party === 'R', democrat: rep.party === 'D'}"></div>
        {{rep.first_name}} {{rep.last_name}} ({{rep.party}})
      </li>
      <li>{{rep.chamber}}: {{rep.state}}<span ng-hide="rep.chamber === 'senate'"> - {{rep.district}}</span></li>
    </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">

         281.785.0978</p>
  </div>
</footer>
