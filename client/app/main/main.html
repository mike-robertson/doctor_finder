<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Your Congress Info</h1>
    <h4>Powered by SunlightAPI</h4>
  </div>
</header>

<div class="container">
  <div class="spinner" ng-show="loading"></div>
  <div class="col-lg-12">
    <div class="well" ng-repeat="rep in repArray">
    <ul>
      <li>
        <div class = "square pull-left" ng-class="{republican: rep.party === 'R', democrat: rep.party === 'D'}"></div>
        {{rep.first_name}} {{rep.last_name}} ({{rep.party}})
        <span class="pull-right">{{rep.term_start | date : 'yyyy'}} - {{rep.term_end | date : 'yyyy'}}</span>
      </li>
      <li class="chamber">{{rep.chamber}}: {{rep.state}}<span ng-hide="rep.chamber === 'senate'"> - {{rep.district}}</span></li> 
    </ul>
    </div>
  </div>

  <div class="row">
    <form class="comment-form col-lg-4">
      <label>Wrong info or away from home? Enter your address here</label>
      <p class="form-group">
        <input type="number"  class="comment-input form-control" placeholder="123" ng-model="address.streetNo">
        <input type="text" class="comment-input form-control" placeholder="Democracy Ave." ng-model="address.streetName">
        <input type="text" class="comment-input form-control" placeholder="Cincinnati" ng-model="address.city">
        <div class="btn-group" dropdown scrollable is-open="status.isopen">
          <button type="button" class="btn btn-primary dropdown-toggle"> {{address.state}}
             <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="state in states"><a href="" ng-click="setState(state)">{{state}}</a></li>
          </ul>
        </div>
        <button type="submit" class="btn btn-primary comment-button" ng-click="updateLocation()">Update</button>
      </p>
    </form>
  </div>

</div>

<footer class="footer">
  
</footer>
